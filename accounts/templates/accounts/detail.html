{% extends 'movies/base.html' %}
{% block body %}
    {{ user.username }}
    <hr>
    <p><b>작성한 리뷰</b></p>
    {% for review in user.review_set.all %}
        <p>리뷰: {{ review.content }}</p>
    {% endfor %}    
    <hr>
    <p><b>좋아요한 영화</b></p>
    {% for movie in like_movies %}
        <p>{{ movie.title }}</p>
    {% endfor %}

{% endblock %}
